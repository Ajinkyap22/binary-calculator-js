<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Binary Calculator</title>
  </head>
  <body>
    <header class="title">
      <h1>Binary Calculator</h1>
      <p>Both Keyboard & Mouse support available</p>
    </header>
    <div class="calculator">
      <div id="res">0</div>
      <div id="btns" class="buttonContainer">
        <button id="btn0" class="buttonClass numbers">0</button>
        <button id="btn1" class="buttonClass numbers">1</button>
        <button id="btnClr" class="displayClass">AC</button>
        <button id="btnDel" class="displayClass">DEL</button>
        <button id="btnEql" class="displayClass">=</button>
        <button id="btnSum" class="buttonClass operations">+</button>
        <button id="btnSub" class="buttonClass operations">-</button>
        <button id="btnMul" class="buttonClass operations">*</button>
        <button id="btnDiv" class="buttonClass operations">/</button>
      </div>
    </div>
    <footer>
      <p>
        Built by
        <a href="https://github.com/Ajinkyap22" target="_blank"
          >Ajinkya Palaskar</a
        >
        |
        <a
          href="https://github.com/Ajinkyap22/binary-calculator-js"
          target="_blank"
          >Source code</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
